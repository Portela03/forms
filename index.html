<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulário de Inscrição</h1>
            <p>Preencha os campos abaixo para se inscrever no evento</p>
        </header>
        
        <main>
            <section class="form-section">
                <form id="inscricao-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" pattern="\d{10,11}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="data-nascimento">Data de Nascimento:</label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                    </div>
                    
                    <div class="form-group">
                        <p>Gênero:</p>
                        <div class="radio-group">
                            <input type="radio" id="masculino" name="genero" value="masculino" required aria-label="Masculino">
                            <label for="masculino">Masculino</label>
                            
                            <input type="radio" id="feminino" name="genero" value="feminino" aria-label="Feminino">
                            <label for="feminino">Feminino</label>
                            
                            <input type="radio" id="outro" name="genero" value="outro" aria-label="Outro">
                            <label for="outro">Outro</label>
                            
                            <input type="radio" id="prefiro-nao-dizer" name="genero" value="prefiro-nao-dizer" aria-label="Prefiro não dizer">
                            <label for="prefiro-nao-dizer">Prefiro não dizer</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo-inscricao">Tipo de Inscrição:</label>
                        <select id="tipo-inscricao" name="tipo-inscricao" required>
                            <option value="">Selecione uma opção</option>
                            <option value="palestrante">Palestrante</option>
                            <option value="participante">Participante</option>
                            <option value="voluntario">Voluntário</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" maxlength="200" rows="5"></textarea>
                        <small class="contador-caracteres">0/200 caracteres</small>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn-submit">Enviar</button>
                        <button type="reset" class="btn-reset">Limpar</button>
                    </div>
                </form>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 - Formulário de Inscrição</p>
        </footer>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
